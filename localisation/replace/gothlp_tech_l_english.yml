l_english:
 schwerpunk:0 "Zwaarpunt"
 schwerpunk_desc:0 "In any operation the Zwaarpunt, or Focal point, must be identified and maximum force concentrated to win at that point."
 blitzkrieg:0 "Bliksemoorlog"
 blitzkrieg_desc:0 "Bliksemoorlog refers to the strategy of fast moving Armored forces supported by Mobile Infantry and air support breaking through enemy lines to disorganize and encircle them."
 kampfgruppe:0 "Kampgroep"
 kampfgruppe_desc:0 "A Kampgroep was an ad hoc formation which was organized to carry out a specific task."
 modern_blitzkrieg:0 "Modern Bliksemoorlog"
 modern_blitzkrieg_desc:0 "The pinnacle of Mobile Warfare, Modern Bliksemoorlog incorporates all the latest advances of technology and the lessons learned from previous doctrines."
 volkssturm:0 "Volksstorm"
 volkssturm_desc:0 "The Volksstorm, or People's Militia, consisted of men who were too old, too young, or otherwise unfit for regular military service.\n\n"
 werwolf_guerillas:0 "Weerwolven "
 werwolf_guerillas_desc:0 "The Weerwolven were a planned Frankish resistance group that would fight on against the occupying powers when the war was lost."
 BLITZKRIEG_LABEL:0 "BLIKSEMOORLOG"
 BLITZKRIEG_LABEL_TT:0 "Improve organization of armored units."
 MODERN_BLITZKRIEG_LABEL:0 "MODERN BLIKSEMOORLOG"
 MODERN_BLITZKRIEG_LABEL_TT:0 "Improve army organization and counter tactics."
 TITLE_EXP_HELICOPTERS_SUBTITLE:0 "Rotor Systems"
 ROTOR_SYSTEMS_SPECIAL:0 "The ability to take off and land (near-)vertically and enjoy incredible agility in the air is a tantalizing idea, a technology that has been pursued since the birth of aeronautics. Now, at last, such technology is within our grasp."
 HELICOPTER_ROTORS_RESEARCHED:0 "The development of Rotor Systems is an essential prerequisite for the development of helicopters and other rotorcraft. This must first be researched before you can research advanced rotorcraft."
 experimental_helicopter:0 "Rotor Systems"
 experimental_helicopter_desc:0 "To make a heavier-than-air aircraft that can hover, take off and land vertically, and fly laterally, has long been a dream of engineers. Now, that technology is within our grasp, and will allow us to explore a new world of rotorcraft possibilities."
 EQUIPMENT_Helicopter_infantry:0 "Helicopter Troops"
 helicopter_inf_equipment_1:0 "Military Helicopter" 
 helicopter_inf_equipment_1_desc:0 "Helicopters serve a dual purpose in battle, able to both transport troops rapidly to hotspots in a combat zone and act as a gunship and suppress enemy fire with its own armaments. On the modern battlefield, a helicopter is a valuable asset to any army that deploys it." 
 helicopter_CAS_equipment_1:0 "Helicopter Gunship" 
 helicopter_CAS_equipment_1_desc:0 "A Helicopter Gunship plays a role similar to that of Close Air Strike aircraft. Armed with machine guns, rockets and sometimes bombs, Helicopter Gunships could be a formidable asset on the battlefield."
 helicopter_CAS_equipment:0 "Attack Helicopter"
 strat_bomber_equipment_4:0 "Strat Bomber IV"
 strat_bomber_equipment_4_desc:0 "Powerful new engines allow new designs unprecedented speed while maintaining a large payload and long range. These planes are built for a new era of weapons of mass destruction."
