l_english:
 FRK_sour_loser: "Sour Loser"
 FRK_sour_loser_desc: "Although a Frankish revanchist movement has existed since the 1870s, Francia's defeat in the Great War put this movement into overdrive. Now, those in power will stop at nothing to restore Frankish majesty and destroy those who brought their nation low."
 FRK_vrijkorps_1: "Vrijkorps"
 FRK_vrijkorps_1_desc: " "
 FRK_civil_war_reconstruction_1: "Recent Civil War"
 FRK_civil_war_reconstruction_1_desc: "The nation is recovering from a horrible civil war. People are desperate to finally provide for their families without the burdens of war "
 GTH_home_of_revolution: "Home of the Revolution"
 GTH_home_of_revolution_desc: "With the defeat of the old reactionary order we were able to focus on strengthening the revolution. Our goal, our hope, our slogan is World Revolution. We will build a bountiful socialist utopia here in the Gothic Communes and the rest of the world will embrace it either by revolution or liberation."
 GTH_entrenched_old_guard: "Entrenched Old Guard"
 GTH_entrenched_old_guard_desc: "The revolutionary veterans of 1885, bolstered by the great victory of 1907, still hold all the levers of government. A younger generation of leaders have been hampered time and time again in their efforts to be heard."
 GTH_commune_militias: "Commune Militias"
 GTH_commune_militias_desc: "The Gothic militias have a long history of service, both in the Communes and in the old republic and kingdom. Although they have been an excellent means of calling the people to arms, militias have proven to be unwieldy, slow to react, and poorly-trained."
 GTH_avit_nedran: "Avit Nedran"
 GTH_guillemo_mareschaldus: "Guillemó del Troc"
 GTH_astrugha_blanxart: "Astrugha Blanxart"
 GTH_teresa_valharguas: "Terèsa Valharguas"
 LRM_military_collapse: "Military Collapse"
 LRM_military_collapse_desc: "The recent failed revolt of the army's officer corps has hollowed out the ranks at all levels. The nation's military is in no shape to fight, and has few people to lead it."
 KOJ_crusader_state: "Crusader State"
 KOJ_crusader_state_desc: "The holy war origins of Jerusalem are stuck so deeply in the Jerusalemite public consciousness that any war only needs to be sold as a 'righteous crusade' for a considerable chunk of the population to back it."
